 <!-- Product list demo -->


 <section class="product-list ">
  <div>
    <h1 class="align-center">
      Playlists
    </h1>
  </div>
  
  

  <div class="product-container">
    

 
     
  <ul class="row">

    <div class="card" th:each="playlist : ${playlists}">
      <div class="column">
        <h1 class="title" th:text="${playlist.playlistTitle}">playlist name</h1>
        <ul class="image">
            <li class="text" th:each="playlistMovie : ${playlist.movieTitles}"  >
                  <a th:href="@{/movies/{id}(id=${playlistMovie.id})}">
                    <img class="moviePoster" th:src="${playlistMovie.poster}">
                  </a>
                  <p class="movieTitle" th:text="${playlistMovie.title}"></p>
            </li>
        </ul>

        <form th:action="@{/playlists/{id}/movies(id=${playlist.id})}" method="POST">
          <select name="movieId">
              <option th:each="movie: ${movies}" th:value="${movie.id}" th:text="${movie.title}">A movie</option>
          </select>
          <input type="submit" value="Add movie!"></input>
        </form>
    
      </div>

    </div>
   
  </ul>

  <h2 class="add" >Add a playlist</h2>
  <form class="createPlaylistForm" th:action="@{/playlists}" method="POST">
      <input type="text" name="playlistTitle"/><input type="submit" value="Add new playlist"/>
  </form>
    
  
</section>
</body>
