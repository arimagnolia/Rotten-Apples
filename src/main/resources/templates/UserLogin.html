<!DOCTYPE html>
<html>
    <head>
        <title> Log In </title>
        <meta charset ="UTF-8">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon_io/favicon-32x32.png" th:href="@{favicon_io/favicon-32x32.png}">
        <link rel ="stylesheet" href="../static/styles/login.css" th:href ="@{/styles/login.css}">
        <link rel="stylesheet" href="../static/bootstrap-5.0.2-dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" th:href="@{https://fonts.googleapis.com/css2?family=Arvo&display=swap}" rel="stylesheet">
        <script src="../static/bootstrap-5.0.2-dist/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    
    <body>
        <nav>
            <ul>
                <li><a class="homepage" th:href="@{/}">Rotten Apples</a></li>
                <li><a class="signup" th:href="@{/signup}">Register</a></li>
            </ul>
        </nav>
        <main id="main-holder"> 

            <h1 id="login-header">Log In</h1>
    

            <form id="login-form" th:action="@{/login}" method="post">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
            </form>

        </main>
        
    </body>
</html>
