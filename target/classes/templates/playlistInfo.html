<!DOCTYPE html>
<html>
<head>
    <title>Add Movie to Playlist</title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{favicon_io/favicon-32x32.png}">

<body>
  <nav>
    <ul>
        <li><a class="homepage" th:href="@{/}">Rotten Apples</a></li>
        <li><a class="login" th:href="@{/login}">Log In</a></li>
        <li><a class="signup" th:href="@{/signup}">Register</a></li>
    </ul>
</nav>
    <!-- The rest is templating for the movies-->
    <h2>Playlists</h2>
    <ul>
        <li th:each="playlist : ${playlists}">
            <span th:text="${playlist.playlistTitle}">playlist name</span>
            <ol>
                <li th:each="playlistMovie : ${playlist.movieTitles}" th:text="${playlistMovie.title}">Movie title</li>
            </ol>
            <form th:action="@{/playlists/{id}/movies(id=${playlist.id})}" method="POST">
              <select name="movieId">
                  <option th:each="movie: ${movies}" th:value="${movie.id}" th:text="${movie.title}">A movie</option>
              </select>
              <input type="submit" value="Add movie!"></input>
          </form>
        </li>
    </ul>

    <h2>Add a playlist</h2>
    <form th:action="@{/playlists}" method="POST">
        <input type="text" name="playlistTitle"/><input type="submit" value="Add new playlist"/>
    </form>
