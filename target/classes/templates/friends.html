<!DOCTYPE html>
<html>
<head>
    <title>Friends List</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{favicon_io/favicon-32x32.png}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nav</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" th:href="@{/{playlistId}/movies}">Add Friend to Contacts</a>
          </div>
        </div>
    </nav>
    <!-- The rest is templating for the friends-->
    <h2>Friends</h2>
    <ul>
        <li th:each="friend : ${friends}">
            <span th:text="${friend.username}">friend name</span>
        </li>
    </ul>
</body>
</html>
