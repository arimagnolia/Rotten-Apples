<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> Log In </title>
        <meta charset ="UTF-8">
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2family=Montserrat&display=swap">
        <link rel ="stylesheet" href ="../css/login.css">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon_io/favicon-32x32.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="../static/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav>
            <ul>
                <li><a class="homepage" href="@{/}">Rotten Apples</a></li>
                <li><a class="signup" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
        <main id="main-holder"> 

            <h1 id="login-header">Log In</h1>
    

            <form id="login-form" action="/login" method="post">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
            </form>

        </main>
        
    </body>
</html>
